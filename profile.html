</head>
<body>
    <div class="app-container">
        <header class="header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Learning Management System</h1>

                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>

        </header>

        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link" data-page="dashboard">Dashboard</a>
                <a href="courses.html" class="nav-link" data-page="courses">Courses</a>
                <a href="assignments.html" class="nav-link" data-page="assignments">Assignments</a>
                <a href="profile.html" class="nav-link" data-page="profile">Profile</a>
                <a href="index.html" class="nav-link">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h2>My Profile</h2>
                <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
            </div>

            <div class="profile-container">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value="Marimuthu" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="marimuthug.cb24@bitsathy.ac.in" disabled>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" value="7376242CB136" disabled>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" value="COMPUTER SCIENCE AND BUSINESS SYSTEMS" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" value="+91 8637487285" disabled>
                    </div>
                    <div class="form-actions" id="formActions" style="display: none;">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="alertContainer"></div>
    <script src="js/theme.js"></script>
    <script src="js/profile.js"></script>
